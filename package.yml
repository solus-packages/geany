name       : geany
version    : 1.30.1
release    : 9
source     :
    - http://download.geany.org/geany-1.30.1.tar.bz2 : 0ac360f1f3d6c28790a81d570252a7d40421f6e1d8e5a8d653756bd041d88491
license    : GPL-2.0
component  : editor
summary    : Small and lightweight integrated development environment in GTK2
builddeps  :
    - pkgconfig(gtk+-2.0)
    - pkgconfig(cairo)
    - pkgconfig(atk)
rundeps    :
    - vte2
description: |
    Geany is a small and lightweight integrated development environment written in GTK2, designed to be fast and require minimal dependencies. It has syntax highlighting, code folding, autocomplete, a build system, and a plugin system.
clang      : no
setup      : |
    %configure --docdir=/usr/share/doc/geany
build      : |
    %make
install    : |
    %make_install
