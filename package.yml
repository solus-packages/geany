name       : geany
version    : '1.32'
release    : 13
source     :
    - http://download.geany.org/geany-1.32.tar.gz : fa00f02c33c638452f06b8f804f1b5958d04513b82b6967738ac4322086c179f
license    : GPL-2.0
component  : editor
summary    : Small and lightweight integrated development environment
description: |
    Geany is a small and lightweight integrated development environment,
    designed to be fast and require minimal dependencies. It has syntax
    highlighting, code folding, autocomplete, a build system, and a plugin
    system.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - python-lxml
rundeps    :
    - libvte
setup      : |
    %configure --docdir=/usr/share/doc/geany \
               --enable-gtk3 \
               PYTHON=python3
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
