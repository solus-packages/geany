name       : geany
version    : '1.34'
release    : 17
source     :
    - https://github.com/geany/geany/archive/1.34.0.tar.gz : be3c019e7ca349028f0d1c925393e3cd89f735898b90d350846fab4ff881c2ae
license    : GPL-2.0-or-later
component  : editor
summary    : Small and lightweight integrated development environment
description: |
    Geany is a small and lightweight integrated development environment,
    designed to be fast and require minimal dependencies. It has syntax
    highlighting, code folding, autocomplete, a build system, and a plugin
    system.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - python-docutils
    - python-lxml
rundeps    :
    - libvte
setup      : |
    %autogen --docdir=/usr/share/doc/geany \
             --enable-gtk3 \
             PYTHON=python3
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check || :
