name       : geany
version    : 1.34.1
release    : 18
source     :
    - https://github.com/geany/geany/archive/1.34.1.tar.gz : 16fa14d5ccbeddf0da084795dcf4f6fd9cc6a98ab007fe030a13fdc472020d5d
license    : GPL-2.0-or-later
component  : editor
summary    : Small and lightweight integrated development environment
description: |
    Geany is a small and lightweight integrated development environment,
    designed to be fast and require minimal dependencies. It has syntax
    highlighting, code folding, autocomplete, a build system, and a plugin
    system.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - python-docutils
    - python-lxml
rundeps    :
    - libvte
setup      : |
    %autogen --docdir=/usr/share/doc/geany \
             --enable-gtk3 \
             PYTHON=python3
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check || :
