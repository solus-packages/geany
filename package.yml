name       : geany
version    : 1.35.0
release    : 19
source     :
    - https://github.com/geany/geany/archive/1.35.0.tar.gz : 37fc0c5ead44db9e89ab7c1b58e36dfcd3db6efd7eb76e3b3a21669426a32a4b
license    : GPL-2.0-or-later
component  : editor
summary    : Small and lightweight integrated development environment
description: |
    Geany is a small and lightweight integrated development environment,
    designed to be fast and require minimal dependencies. It has syntax
    highlighting, code folding, autocomplete, a build system, and a plugin
    system.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - python-docutils
    - python-lxml
rundeps    :
    - libvte
setup      : |
    %autogen --docdir=/usr/share/doc/geany \
             --enable-gtk3 \
             PYTHON=python3
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check || :
